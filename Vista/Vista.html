<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - Administración Residencial</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ICONOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      display: flex;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }
    .login-image {
      flex: 1;
      background: url('login.png') center center/cover no-repeat;
    }
    .login-form {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-form h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #222;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }
    .form-control {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #007bff;
      outline: none;
    }
    .remember {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .btn-login {
      background: #007bff;
      border: none;
      color: #fff;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #0056b3;
    }
    .extra-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #007bff;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    .social-login {
      margin-top: 25px;
      text-align: center;
    }
    .social-login p {
      color: #666;
      font-size: 14px;
    }
    .social-icons a {
      display: inline-block;
      margin: 8px;
      width: 35px;
      height: 35px;
      line-height: 35px;
      background: #f1f1f1;
      border-radius: 50%;
      color: #444;
      transition: background 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      background: #007bff;
      color: #fff;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .login-image {
        height: 200px;
      }
      .login-form {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Imagen Izquierda -->
    <div class="login-image"></div>

    <!-- Formulario -->
    <div class="login-form">
      <h2>Log In</h2>
      <form id="loginForm">
        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <i class="fa fa-users"></i>
          <select id="loginRol" class="form-control">
            <option value="administrador">Administrador</option>
            <option value="residente">Residente</option>
            <option value="porteria">Portería</option>
          </select>
        </div>
        <div class="remember">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Recordarme</label>
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div class="extra-links">
        <a href="#">Crear cuenta</a>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="social-login">
        <p>O iniciar sesión con</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
