<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Residente - Administración Residencial</title>

  <!-- Fuente formal (Merriweather) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Administración Residencial - Residente</h1>
  </header>

  <div class="container">
    <div class="card-form">
      <h2>Panel de Residente</h2>
      <p>Bienvenido, <span id="nombreResidente">[Nombre del Residente]</span></p>

      <!-- ACTUALIZAR DATOS -->
      <section class="mb-3">
        <h3>Actualizar Información Personal</h3>
        <form id="updateInfoForm">
          <label for="nuevaPlaca">Nueva Placa del Vehículo:</label>
          <input type="text" id="nuevaPlaca" name="nuevaPlaca" placeholder="Ej: ABC123" />
          <button type="submit" class="btn-azul">Actualizar</button>
        </form>
      </section>

      <hr />

      <!-- REGISTRAR VISITANTE -->
      <section>
        <h3>Registrar Visitante</h3>
        <form id="visitanteForm">
          <label for="placaVisitante">Placa del Visitante:</label>
          <input type="text" id="placaVisitante" name="placaVisitante" required placeholder="Ej: XYZ987"/>

          <label for="cedulaVisitante">Cédula del Visitante:</label>
          <input type="text" id="cedulaVisitante" name="cedulaVisitante" required placeholder="Ej: 1234567890"/>

          <label for="nombreVisitante">Nombre del Visitante:</label>
          <input type="text" id="nombreVisitante" name="nombreVisitante" required placeholder="Ej: Juan"/>

          <label for="apellidoVisitante">Apellido del Visitante:</label>
          <input type="text" id="apellidoVisitante" name="apellidoVisitante" required placeholder="Ej: Pérez"/>

          <button type="submit" class="btn-azul">Agregar Visitante</button>
        </form>
      </section>

      <hr />

      <!-- LISTA DE VISITANTES -->
      <section>
        <h3>Mis Visitantes</h3>
        <table border="1" width="100%">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Cédula</th>
              <th>Placa</th>
              <th>Parqueadero</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaVisitantes"></tbody>
        </table>
      </section>
<!-- MODAL EDITAR VISITANTE -->
<div id="editarModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
  <div style="background:#fff; padding:20px; max-width:400px; margin:100px auto; border-radius:8px;">
    <h3>Editar Visitante</h3>
    <form id="editarVisitanteForm">
      <input type="hidden" id="editVisitanteId" />
      <label>Nombre:</label>
      <input type="text" id="editNombre" required />
      <label>Apellido:</label>
      <input type="text" id="editApellido" required />
      <label>Cédula:</label>
      <input type="text" id="editCedula" required />
      <label>Placa:</label>
      <input type="text" id="editPlaca" required />
      <div style="margin-top:10px;">
        <button type="submit" class="btn-azul">Guardar cambios</button>
        <button type="button" class="btn-rojo" onclick="cerrarEditarModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>

      <div style="text-align:center; margin-top:16px;">
        <button onclick="volverAlLogin()" class="btn-rojo">Cerrar Sesión</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
